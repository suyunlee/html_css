<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
          background-color: #333;
          color: #fff;
          padding: 20px;
          border-bottom: 1px solid #ccc;
        }
  
        nav {
          background-color: #444;
          padding: 10px;
          border-bottom: 1px solid #ccc;
        }
  
        nav ul {
          list-style: none;
          margin: 0;
          padding: 0;
        }
  
        nav li {
          display: inline-block;
          margin-right: 20px;
        }
  
        main {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
  
        section {
          background-color: #f7f7f7;
          padding: 20px;
          margin: 20px;
          border: 1px solid #ddd;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
  
        section h2 {
          color: #333;
          font-weight: bold;
          margin-top: 0;
        }
  
        section p {
          color: #666;
          font-size: 16px;
          line-height: 1.5;
        }
  
        .divider {
          height: 1px;
          background-color: #ccc;
          margin: 20px 0;
        }
  
        .subsection {
          background-color: #fff;
          padding: 20px;
          margin: 20px;
          border: 1px solid #ddd;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
  
        .subsection h3 {
          color: #333;
          font-weight: bold;
          margin-top: 0;
        }
  
        .subsection p {
          color: #666;
          font-size: 16px;
          line-height: 1.5;
        }
  
        footer {
          background-color: #333;
          color: #fff;
          padding: 20px;
          border-top: 1px solid #ccc;
        }
      </style>
</head>
<body> 시맨틱 태그의 장점
    <header>
        <h1>나의 블로그</h1>
        <nav>
            <a href="#">홈</a>
            <a href="#">글 목록</a>
            <a href="#">연락처</a>
        </nav>
    </header>
    
    <main>
        <article>
            <h2>첫 번째 글</h2>
            <p>이것은 본문 내용입니다.</p>
        </article>
        
        <aside>
            <h3>관련 글</h3>
            <ul>
                <li><a href="#">HTML 태그 정리</a></li>
                <li><a href="#">CSS 기본 문법</a></li>
            </ul>
        </aside>
    </main>
    
    <footer>
        <p>© 2025 나의 블로그. 모든 권리 보유.</p>
    </footer>
</body>
</html>
