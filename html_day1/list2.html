<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul><strong>ul 태그 특징</strong>
        <li>unordered list</li>
        <li>순서 없는 목록을 나타냄</li>
        <li>위에 줄들 부터 현재 줄까지 점을 이용한 목록으로 나타남</li>
    </ul>
    <ol><strong>ol 태그 특징</strong>
        <li>ordered list</li>
        <li>순서 있는 목록을 나타냄</li>
        <li>위에 줄들 부터 현재 줄까지 숫자를 이용한 목록으로 나타남</li>
        <li>type="I" 등을 통해 숫자 타입 변경이 가능함</li>
    </ol>
</body>
</html>
