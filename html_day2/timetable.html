<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ttcss.css">
</head>
<body>
    <table>
        <caption>CLASS SCHEDULE</caption>
        <thead>
            <tr>
                <th>Time</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>09:00</td>
                <td>MATH</td>
                <td>ENG</td>
                <td>SCI</td>
                <td rowspan="2">ART</td>
                <td>MATH</td>
            </tr>
            <tr>
                <td>10:00</td>
                <td>ENG</td>
                <td rowspan="2">PE</td>
                <td>MATH</td>
                <td>SCI</td>
            </tr>
            <tr>
                <td>11:00</td>
                <td>SCI</td>
                <td>ENG</td>
                <td>MATH</td>
                <td rowspan="3">FIELD TRIP</td>
            </tr>
            <tr>
                <td>12:00</td>
                <td colspan="4">LUNCH</td>
            </tr>
            <tr>
                <td>13:00</td>
                <td colspan="2">MUSIC</td>
                <td colspan="2">HISTORY</td>
            </tr>
            <tr>
                <td>14:00</td>
                <td>HISTORY</td>
                <td>MATH</td>
                <td colspan="3">CODING</td>
            </tr>
            <tr>
                <td>15:00</td>
                <td colspan="5">FREE TIME</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
