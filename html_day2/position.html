<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ancestor{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: relative;

        }
        .parent {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 10px;
            left: 10px;
            border: 1px solid black;
        }
        .child {
            position: absolute;
            top: 10px;
            left: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="ancestor">
        <div class="parent">
            <div class="child">부모안에 위치</div>
        </div>
    </div>
</body>
</html>
