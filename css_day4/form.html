<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit.php" method="post">
        <fieldset>
            <legend>계정 정보</legend>
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="사용자 이름" require><br><br>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" placeholder="사용자 이메일" required><br><br>

            <label for="password">비밀번호: </label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required><br><br>
        </fieldset>

        <label for="gender">성별:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">남성</label>
        <input type="radio" id="male" name="gender" value="female" required>
        <label for="female">여성</label><br><br>

        <label for="country">국가:</label>
        <select id="country" name="country" required>
            <option value="">선택</option>
            <option value="us">미국</option>
            <option value="kr">한국</option>
            <option value="uk">영국</option>
        </select><br><br>

        <label for="message">메세지:</label>
        <textarea id="message" name="message" placeholder="메세지를 입력해주세요." required></textarea><br><br>

        <input type="checkbox" id="subscribe" name="subscribe">
        <label for="subscribe">뉴스레터 구독하기</label><br><br>
        
        <input type="submit" value="제출">
    </form>
</body>
</html>
